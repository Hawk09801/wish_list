<!doctype html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    {% block header %}
    <div style="text-align: right">
    {% if request.user.is_authenticated %}
        <p>Witaj, <a href="/showUser/{{ request.user.id }}">{{ request.user.first_name }}</a><button type="submit"><a href="/logout">Wyloguj</a></button></p>
    {% else %}
    <p>Witaj nieznajomy<button type="submit"><a href="/login">Zaloguj</a></button></p>
    {% endif %}
    </div>
    <h1 style="text-align: center">Super nazwa</h1>
    <div style="text-align: center">
        <button type="submit"><a href="/">Strona główna</a></button>
        <button type="submit"><a href="/{{ user.id }}/add_list">Utwórz swoją listę prezentów</a></button>
        <button type="submit"><a href="/search">Wyszukaj osoby</a></button>
        <button type="submit"><a href="/showUser/{{ user.id }}">Moje konto</a></button>
        <p></p>
    </div>
    {% endblock %}
    {% block content %}

    {% endblock %}
    {% block footer %}
    <p style="text-align: center">© 2018 IMAGEY Sp. z o.o.</p>
    {% endblock %}
    </body>
</html>
