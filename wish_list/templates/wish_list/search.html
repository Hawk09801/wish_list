{% extends 'wish_list/base.html' %}

{% block content %}
<div class="black">Szukaj</div>
<div class="container">
<p></p>
    <form method="POST" style="text-align: center">
        {% csrf_token %}
        {{ form }}
        <input class="btn btn-info" type="submit" value="Szukaj">
    </form>
    {% if users %}
    <ul style="text-align: center"><strong>Znaleziono:</strong>
        {% for user in users %}
        <li><a href="/showUser/{{ user.id }}" style="color: black">{{user.first_name}} {{user.last_name}}</a></li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
{% endblock %}
